<!DOCTYPE html>
<html>
<body>
{% extends "base.html" %}

{% block title %}
  The blog - List of all users
{% endblock %}


{% block content %}

  <p><a href="/base">HOME</a></p>

  <h1>Members</h1>

  <ul>
    {% for user in myusers %}
      <li><a href="details/{{ user.id }}">{{ user.firstname }} {{ user.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
